
<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Flask app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.min.css') }}"/>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-wrapper">
          <a href="{{ url_for('main.index')}}"><img class="logo" src="{{ url_for('static', filename='img/logo-agensit.png')}}" alt="logo"></a>
        </div>
        <div class="nav-items">
          <a href="{{ url_for('main.index') }}">Accueil</a>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('main.login') }}">Se connecter</a>
          {% else %}
          <a href="{{ url_for('main.logout') }}">Se d√©connecter</a>
          <span class="current_user">Bienvenue {{ current_user.username }} !</span>
          {% endif %}
        </div>
      </nav>
    </header>
    <section class="main">
      {% block content %}
      {% endblock %}
    </section>

  </body>
  {% block javascript %}
    <script type="text/javascript">
    </script>
    <!-- The contents of myscript.js will be loaded inside the script tag -->
  {% endblock %}
</html>
